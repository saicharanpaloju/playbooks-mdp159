
---
- name: Setup Apache Web Server
  hosts: n3
  become: yes
  tasks:
  - name: install httpd
    yum:
      name: httpd
      state: present

  - name: start httpd
    service:
      name: httpd
      state: started
  
  - name: enable httpd
    service:
      name: httpd
      enabled: true

...        
